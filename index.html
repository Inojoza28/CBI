<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Binário Interativo</title>
  <link rel="icon" href="imgs/Logo.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-laptop-code"></i> Conversor Binário</h1>
      <p>Converta entre texto, números e binário de forma prática e visual.</p>
    </header>

    <main>
      <input id="input" type="text" placeholder="Digite texto, número ou binário">
      <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown()">
          <i class="fas fa-exchange-alt"></i> Escolher Conversão
        </button>
        <div id="dropdown-menu" class="dropdown-menu">
          <button onclick="convertTextToBinary()">Texto → Binário</button>
          <button onclick="convertBinaryToText()">Binário → Texto</button>
          <button onclick="convertDecimalToBinary()">Decimal → Binário</button>
          <button onclick="convertBinaryToDecimal()">Binário → Decimal</button>
        </div>
      </div>
      <div id="result" class="result"></div>
    </main>

    <section id="history-section">
      <h2><i class="fas fa-history"></i> Histórico</h2>
      <div id="history" class="history"></div>
    </section>

    <footer>
      <p>Desenvolvido <i class="fas fa-code"></i> por Carlos Gabriel</p>
      <button id="toggle-theme" onclick="toggleTheme()" title="Alternar tema">
        <i class="fas fa-moon"></i>
      </button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
